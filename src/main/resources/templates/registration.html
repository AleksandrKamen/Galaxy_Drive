<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{components/head :: #head}">
    <title>Registration Form</title>
</head>
<body>
<th:block th:insert="~{components/navbar}"></th:block>

<section class="main-content">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4" th:text="#{registration.title}"></h1>
                <h6 class="mb-4">
                    <span th:text="#{registration.question.about.account}" class="me-2"></span>
                    <a href="login" th:text="#{registration.authorization.link}"></a>
                </h6>
                <form th:action="@{registration}" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="userName" class="form-label" th:text="#{user.name}"></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="email" class="form-control" id="userName" name="userName"
                                   th:placeholder="#{placeholder.username}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rawPassword" class="form-label" th:text="#{user.password}"></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="rawPassword" name="rawPassword"
                                   th:placeholder="#{placeholder.password}" minlength="3" maxlength="10" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" id="togglePassword" th:text="#{show.btn}"></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label" th:text="#{registration.confirm.password}"></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   th:placeholder="#{registration.placeholder.confirm.password}" minlength="3" maxlength="10" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button"
                                    id="toggleconfirmPassword" th:text="#{show.btn}"></button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms-and-conditions" required>
                        <label class="form-check-label" for="terms-and-conditions" th:text="#{registration.robot.check}"></label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="disableButton(this)" th:text="#{registration.title}"></button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${errors}" class="error-message" th:each="error:${errors}">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

</section>

<div id="passwordBtnText" class="d-none">
    <span id="showBtnText" th:text="#{show.btn}"></span>
    <span id="hideBtnText" th:text="#{password.hide}"></span>
    <span id="loadingText" th:text="#{loading}"></span>
</div>

<!--footer-->
<div th:insert="~{components/footer}"></div>
<!--footer-->

<!--scripts-->
<th:block th:insert="~{components/head :: #bootstrapScript}"></th:block>
<script src="/js/toggle-password.js" ></script>
<script src="/js/loading.js" ></script>
<script src="/js/popup-cookies-message.js"></script>
<!--scripts-->

<!--popup-->
<th:block th:insert="~{components/popup-message/popup-cookies-message}"></th:block>
<!--popup-->

</body>
</html>
