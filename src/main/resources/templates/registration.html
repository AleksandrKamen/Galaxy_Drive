<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{components/head :: #head}">
    <title>Registration Form</title>
</head>
<body>
<div th:insert="~{/components/navbar}"></div>

<section class="main-content">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4" th:text="#{registration.title}"></h1>
                <h6 class="mb-4" th:text="#{registration.question.about.account}"><a href="login" th:text="#{registration.authorization.link}"></a></h6>
                <form action="registration" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="userName" class="form-label" th:text="#{user.name}"></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" id="userName" name="userName"
                                   th:placeholder="#{placeholder.username}" minlength="3" maxlength="20" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rawPassword" class="form-label" th:text="#{user.password}"></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="rawPassword" name="rawPassword"
                                   th:placeholder="#{placeholder.password}" minlength="3" maxlength="10" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" id="togglePassword" th:text="#{show.btn}"></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label" th:text="#{registration.confirm.password}"></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   th:placeholder="#{registration.placeholder.confirm.password}" minlength="3" maxlength="10" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button"
                                    id="toggleconfirmPassword" th:text="#{show.btn}"></button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms-and-conditions" required>
                        <label class="form-check-label" for="terms-and-conditions" th:text="#{registration.robot.check}"></label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="disableButton(this)" th:text="#{registration.title}"></button>
                </form>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<div th:insert="~{/components/footer}"></div>
<!--footer-->

<!--popup-->
<div th:insert="~{/components/popup}"></div>
<!--popup-->

<!--scripts-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');

        togglePasswordButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const passwordInput = button.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                button.textContent = type === 'password' ? 'Показать' : 'Скрыть';
            });
        });
    });
</script>

<script>
    function disableButton(button) {
        var checkbox = document.getElementById('terms-and-conditions');

        if (checkbox.checked) {
            button.innerHTML = 'Регистрация';
            button.form.submit();
            button.disabled = true;
        }
    }
</script>

<div th:insert="~{components/head :: #bootstrapScript}"></div>
<!--scripts-->

</body>
</html>
