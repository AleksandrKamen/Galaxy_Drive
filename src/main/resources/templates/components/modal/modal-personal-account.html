<body>
<div th:if="${user}" class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="modalLabel"
     aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl">
        <div class="modal-content" th:with="userFirstName=${user.firstName},
                                            userName=${user.userName},
                                            lastName=${user.lastName}">

            <div class="modal-header bg-secondary text-white">
                <h1 class="modal-title fs-5" id="modalLabel" th:text="#{navbar.personal.account}"></h1>
            </div>
            <div class="modal-body">
                <p>
                    <span th:text="#{personal.account.user-email} + ' - ' +  ${userName}"></span>
                </p>
                <p>
                    <span th:text="#{personal.account.user-name} + ' - '"></span>
                    <span th:text="${userFirstName}" id="currnetName"></span>
                    <a href="#" onclick="editField('currnetName')">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                </p>
                <p>
                    <span th:text="#{personal.account.user-lastname} + ' - '" ></span>
                    <span th:text="${lastName}" id="lastName"></span>
                    <a href="#" onclick="editField('lastName')"><i class="fa-solid fa-pen"></i></a>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-btn" th:text="#{navbar.modal.close.btn}"></button>
                <form th:action="@{update}" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="userName" id="userNameInput" th:value="${userName}">
                    <input type="hidden" name="firstName" id="currnetNameInput" th:value="${userFirstName}">
                    <input type="hidden" name="lastName" id="lastNameInput" th:value="${lastName}">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="save-btn" th:text="#{navbar.modal.save.btn}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
