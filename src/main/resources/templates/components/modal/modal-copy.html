<body>
<div class="modal fade" id="copyModal" tabindex="-1" aria-labelledby="copyModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="copyModalLabel" th:text="#{copy.modal.title}"></h1>
            </div>
            <form th:action="@{/copy}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="type" >
                    <input type="hidden" name="currentName"  required>
                    <input type="text" name="copyName" maxlength="50" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{copy.modal.cancel}"></button>
                    <button type="submit" class="btn btn-primary" th:text="#{copy.modal.copy}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
